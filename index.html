<!DOCTYPE html>
<html>
  <head>
    <title>MFaria DataVis Assignmnet 1</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 800px;
        width: 800px;
      }
      div {
        height: 400px;
        width: 400px;
        float: left;
      }
    </style>
  </head>
  

  
  <script>
    console.log(d3); // test if d3 is loaded
    // Add an SVG
    var width = 400;
    var height = 400;
    
    var svg1 = d3.select("#div1")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    var svg2 = d3.select("#div2")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    var svg3 = d3.select("#div3")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    var svg4 = d3.select("#div4")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    
    // Add Rectangles
    svg1.append('rect')
      .attr("x", width/2)
      .attr("y", 0)
      .attr("width", width/2)
      .attr("height", height/2)
    // Add Circles
    svg2.append('circle')
      .attr('cx', width/4)
      .attr('cy', height/4)
      .attr('r', width/4);
    // Add Lines

    // Add Polygons
    svg3.append('polygon')
      .attr('points', 
        [0, height/8+height/2,
        0, 3*height/8+height/2,
        width/8, height,
        3*width/8, height,
        width/2, 3*height/8+height/2,
        width/2, height/8+height/2,
        3*width/8, height/2,
        width/8, height/2]);
    svg4.append('polygon')
      .attr('points', 
        [width/2+width/4, height/2+height/8,
        width/2+width/8, height/2,
        width/2, height/2+height/8,
        width/2+width/8, height/2+height/4,
        width/2, height/2+3*height/8,
        width/2+width/8, height,
        width/2+width/4, height/2+3*height/8,
        width/2+3*width/8, height,
        width, height/2+3*height/8,
        width/2+3*width/8, height/2+height/4,
        width, height/2+height/8,
        width/2+3*width/8, height/2]);
  </script>  
  
  
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
  <div id="div4"></div>
  
</html>
